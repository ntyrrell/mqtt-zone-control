<!DOCTYPE html>
<html lang="en" ng-app="floorplan">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>ZoneCON</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/lib/jquery/jquery-1.12.2.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/lib/bootstrap/bootstrap.min.js"></script>
		
		<!-- Angular -->
		<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<!-- Socket.IO Connection-->
		<script type="text/javascript" src="js/lib/socket.io/socket.io.js"></script>
		<!--<script type="text/javascript" src="192.168.1.30:8083/socket.io/socket.io.js"></script>-->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
			<!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
      	<![endif]-->
	</head>
	<body ng-controller="FloorplanController as floorCtrl">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#zonecon-dropdowns" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">ZoneCON</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="zonecon-dropdowns">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Floorplan <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li ng-class="{active:floorCtrl.isGroup('All')}">
									<a href ng-click="floorCtrl.setGroup('All')">All</a>
								</li>
								<li ng-repeat="floor in floorCtrl.floors" ng-class="{active:floorCtrl.isGroup(floor.name)}">
									<a href ng-click="floorCtrl.setGroup(floor.name)">{{floor.name}}</a>
								</li>
							</ul>
						</li>
						<li class="dropdown">
							<a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Display Options <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li ng-class="{active:floorCtrl.isDisplay('Both')}">
									<a href ng-click="floorCtrl.setDisplay('Both')">Both Tables &amp; Maps</a>
								</li>
								<li ng-class="{active:floorCtrl.isDisplay('Table')}">
									<a href ng-click="floorCtrl.setDisplay('Table')">Tables Only</a>
								</li>
								<li ng-class="{active:floorCtrl.isDisplay('Map')}">
									<a href ng-click="floorCtrl.setDisplay('Map')">Maps Only</a>
								</li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6" ng-repeat="floor in floorCtrl.floors">
					<div class="panel" ng-show="floorCtrl.isGroup('All') || floorCtrl.isGroup(floor.name)">
						<img class="col-sm-12" ng-show="floorCtrl.isDisplay('Both') || floorCtrl.isDisplay('Map')" ng-src={{floor.img}} />
						<table class="col-sm-12" ng-show="floor.rooms.length && (floorCtrl.isDisplay('Both') || floorCtrl.isDisplay('Table'))">
							<tr>
								<th>Room Name</th>
								<th>State</th>
								<th>Last Updated</th>
							</tr>
							<tr ng-repeat="room in floor.rooms" style="text-transform: capitalize;">
								<td>{{room.id | replaceUnderscores:' '}}</td>
								<td>{{room.state}}</td>
								<td>{{room.lastUpdated}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
