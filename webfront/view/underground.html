<div class="panel panel-default col-xs-12" ng-class="{'col-sm-6':isGroup('All')}">
    <h2>Underground</h2>
    <div class="row">
        <svg-underground class="col-xs-12" ng-show="(isDisplay('Both') || isDisplay('Map'))" ng-class="{'col-sm-6':isGroup('underground')  && isDisplay('Both')}"></svg-underground>
        <table id="datatable" class="panel panel-body col-xs-12" ng-show="(floors['underground'] && isDisplay('Both') || isDisplay('Table'))" ng-class="{'col-sm-6':isGroup('underground')  && isDisplay('Both')}">
            <tr>
                <th class="td_room_name">Room Name</th>
                <th class="td_room_state">State</th>
                <th class="td_room_update">Last Updated</th>
            </tr>
            <tr ng-repeat="(room,prop) in floors['underground']">
                <td class="td_room_name">{{room | replaceUnderscores:' '}}</td>
                <td class="td_room_state" ng-class="{active:prop.isState('active'),caution:prop.isState('caution'),emergency:prop.isState('emergency'),error:prop.isState('error'),inactive:prop.isState('inactive')}">{{prop.getState()}}</td>
                <td class="td_room_update">{{prop.getLastUpdated()}}</td>
            </tr>
        </table>
    </div>
</div>
